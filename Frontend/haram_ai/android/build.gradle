allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    // Ensure this line is set to a newer version:
    ext.kotlin_version = '1.9.23' // <-- MAKE SURE THIS IS CORRECT

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Make sure your Android Gradle plugin version is still set (e.g., 8.2.1 or 7.4.2)
        classpath 'com.android.tools.build:gradle:8.2.1' // Or the version that worked before the SDK 35 issue
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}